<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pillow Oclock</title>
    <!-- <link rel="stylesheet" href="estilos.css"> -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,800,900" rel="stylesheet">
</head>
<body>
    <form action="sendEmail.php" method="POST">
        <div class="form">
            <h1>Pillow Oclock</h1>
            <div class="grupo">
                <input type="text" name="nameP" id="nameP" required><span class="barra"></span>
                <label>Nombre</label>
            </div>
            <div class="grupo">
                <input type="email" name="email" id="email" required><span class="barra"></span>
                <label>Email</label>
            </div>
            <div class="grupo">
                <input type="number" name="age" id="age" required><span class="barra"></span>
                <label>Edad</label>
            </div>
            <div class="grupo">
                <textarea name="message" id="message" rows="3" required></textarea><span class="barra"></span>
                <label>Mensaje</label>
            </div>
            <button type="submit">Enviar</button>
        </div>
    </form>
</body>
</html>
